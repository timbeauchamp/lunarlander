  <title>Text-Based Lunar Lander</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./index.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    #root {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      min-height: 100vh;
    }
    /* Retro terminal theme: single foreground color, high contrast */
    .bg-black.text-green-200,
    .bg-black.text-green-200 * {
      color: #9be29b !important; /* single readable green */
    }

    /* Force black backgrounds for cards, inputs and panels */
    .bg-black .rounded-2xl,
    .bg-black .rounded-xl,
    .bg-black .bg-white,
    .bg-black .bg-zinc-50,
    .bg-black .bg-zinc-50\/50 {
      background: #000 !important;
      color: #9be29b !important;
    }

    /* Uniform border color */
    .bg-black .rounded-2xl,
    .bg-black .rounded-xl,
    .bg-black input,
    .bg-black button,
    .bg-black .border,
    .bg-black .border-zinc-200 {
      border-color: #113311 !important;
    }

    /* Buttons and inputs: flat black with green text */
    .bg-black button {
      background: #000 !important;
      color: #9be29b !important;
      border: 1px solid #113311 !important;
      box-shadow: none !important;
    }

    .bg-black input,
    .bg-black textarea,
    .bg-black .rounded-xl {
      background: #000 !important;
      color: #9be29b !important;
      border: 1px solid #113311 !important;
    }

    /* Typography: use monospace for authenticity */
    .bg-black .font-mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace;
    }

    /* Reduce intensity variation: force sizes/colors to the single green */
    .bg-black .text-xs,
    .bg-black .text-sm,
    .bg-black .text-lg,
    .bg-black .text-zinc-600,
    .bg-black .text-zinc-700,
    .bg-black .text-zinc-900 {
      color: #9be29b !important;
    }
  </style>
</head>
